[tox]
envlist = py3{6,7,8,9,10,11}, ruff, manifest, docs, spell

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = pytest
commands =
    pytest {posargs}

[testenv:spell]
basepython = python3.10
deps = codespell
commands =
    codespell .

[testenv:ruff]
basepython = python3.10
deps = ruff
commands =
    ruff .

[testenv:manifest]
basepython = python3.10
deps = check-manifest
commands =
    check-manifest -v

[testenv:docs]
basepython = python3.10
deps = docutils
changedir = docs
commands =
    python make.py
